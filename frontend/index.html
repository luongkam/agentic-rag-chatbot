<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">

    <!-- Main Container -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden h-[80vh] flex flex-col border border-gray-100">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 flex justify-between items-center text-white">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <div>
                    <h1 class="font-semibold text-lg">AI Assistant</h1>
                    <p class="text-xs text-blue-100 flex items-center">
                        <span class="w-2 h-2 bg-green-400 rounded-full mr-1"></span> Online
                    </p>
                </div>
            </div>
            <button id="voice-btn" class="p-2 hover:bg-white/10 rounded-full transition-colors relative group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
                <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full hidden animate-pulse" id="voice-indicator"></span>
            </button>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50 scrollbar-hide">
            <!-- Bot Welcome Message -->
            <div class="flex justify-start">
                <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 max-w-[80%] text-gray-800 text-sm">
                    Hello! I'm your AI Assistant. I can help you find products or check your order status. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-100">
            <form id="chat-form" class="flex items-center space-x-2">
                <input type="text" id="user-input" 
                    class="flex-1 border border-gray-200 rounded-full px-4 py-2.5 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all"
                    placeholder="Type your message..." autocomplete="off">
                <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white p-2.5 rounded-full transition-colors shadow-md hover:shadow-lg transform active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const voiceBtn = document.getElementById('voice-btn');
        const voiceIndicator = document.getElementById('voice-indicator');

        // WebSocket for Realtime Voice (Mock)
        let ws = null;
        let isVoiceActive = false;

        function appendMessage(content, isUser = false) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = isUser 
                ? 'bg-blue-600 text-white p-3 rounded-2xl rounded-tr-none shadow-md max-w-[80%] text-sm'
                : 'bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 max-w-[80%] text-gray-800 text-sm';
            
            bubble.textContent = content;
            div.appendChild(bubble);
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            appendMessage(message, true);
            userInput.value = '';

            // Show typing indicator (optional)
            
            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                appendMessage(data.response);
            } catch (error) {
                appendMessage("Error: Could not connect to the bot.");
                console.error(error);
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(userInput.value);
        });

        // Voice Button Logic
        voiceBtn.addEventListener('click', () => {
            if (!isVoiceActive) {
                // Start Voice
                ws = new WebSocket('ws://localhost:8000/ws/realtime');
                
                ws.onopen = () => {
                    isVoiceActive = true;
                    voiceIndicator.classList.remove('hidden');
                    appendMessage("[Voice Mode] Connected. Speak now...", false);
                };
                
                ws.onmessage = (event) => {
                    // In a real app, this would be audio data
                    // Here we just show the text echo
                    console.log("Voice message:", event.data);
                };
                
                ws.onclose = () => {
                    isVoiceActive = false;
                    voiceIndicator.classList.add('hidden');
                    appendMessage("[Voice Mode] Disconnected.", false);
                };
            } else {
                // Stop Voice
                if (ws) ws.close();
            }
        });
    </script>
</body>
</html>
